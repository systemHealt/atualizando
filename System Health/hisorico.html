<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="modal.css">

</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="images/2746578.png" alt="">
            </div>

            <span class="logo_name">System Health</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Página Inicial</span>
                </a></li>
                <li><a href="perfil do paciente.html">
                    <i class="fa-solid fa-heart-pulse"></i>
                    <span class="link-name">paciente</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Exames</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-user-circle"></i>
                    <span class="link-name">Consultas</span>
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-robot"></i>
                    <span class="link-name">Suporte</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Sair</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Modo Escuro</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Pesquisar...">
            </div>
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="fa-sharp fa-solid fa-stethoscope"></i>
                    <span class="text">Meus histórico</span>
                </div>
                <div class="boxes">
                    <div class="box box1">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="text">Exames agendados</span>
                    </div>
                    <div class="box box2">
                        <i class="fa-solid fa-heart-pulse"></i>
                        <span class="text">Consultas agendadas</span>
                    </div>
                </div>
            </div>
            <div>
            <div class="popup">
                <button id="close">&times;</button>
                <h2>Notificação do Histórico</h2>
                <p class="texto">você não tem nenhum histórico médico</p>
                <a href="#">OK</a>
            </div>
            </div>
        </section>
    <script src="modal.js"></script>
    <script src="dash.js"></script>
</body>
</html>
